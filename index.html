<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title> 
        My 3d Shapes
    </title>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="1.4 0.5 -3" rotation="20 1 0 "></a-box>
         <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="-1.3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cone  color="white" radius-bottom="1" radius-top="0.01" position="4.34 1 -4" height="3" weight="0.8"></a-cone>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="4" color="#7BC8A4"></a-plane>
              <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
